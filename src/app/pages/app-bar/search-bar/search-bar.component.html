<div style="overflow-x: hidden;" fxFlexFill cdkScrollable>
    <mat-toolbar
        color="primary"
        class="main-header mat-elevation-z4 app-bar"
        [class.hidden]="toggleSearch"
        style="position: sticky; top: 0; z-index: 1000;"
    >
        <mat-toolbar-row>
            <button mat-icon-button *ngIf="isSmall" (click)="toggleMenu()" style="margin-left: -8px;">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="mat-title">Search Bar</div>
            <pxb-spacer></pxb-spacer>
            <button mat-icon-button (click)="openSearch()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-toolbar
        class="search-block mat-elevation-z4 app-bar"
        [class.active]="toggleSearch"
        [style.paddingLeft]="isSmall || !toggleSearch ? '0' : '270px'"
        style="z-index: 1001;"
    >
        <mat-toolbar-row style="padding: 0 5px;">
            <button class="search-icon" mat-icon-button disabled>
                <mat-icon>search</mat-icon>
            </button>
            <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchBar />
            <button mat-icon-button (click)="searchClose()">
                <mat-icon [style.color]="Colors.black[500]">close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-list>
        <mat-list-item *ngFor="let item of list | filter: searchText">
            <mat-icon mat-list-avatar style="width: auto;">person</mat-icon>
            <div mat-line>{{ item.president }}</div>
            <div mat-line>{{ item.party }}</div>
            <div mat-line>{{ item.tookOffice }}</div>
        </mat-list-item>
        <mat-list-item *ngIf="(list | filter: searchText).length === 0">
            <mat-icon mat-list-avatar>error</mat-icon>
            <div mat-line>0 results</div>
            <div mat-line>No matching presidents</div>
        </mat-list-item>
    </mat-list>
</div>
