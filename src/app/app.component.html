<div fxLayout="row">
    <div fxFlex style="height: 100vh; overflow-y: scroll;">
        <router-outlet></router-outlet>
    </div>

    <mat-divider></mat-divider>
    <div class="right-panel">
        {{ designPatternDetails }}
    </div>
</div>

<pxb-drawer-layout [width]="270" [variant]="variant" (backdropClick)="stateService.setDrawerOpen(false)">
    <pxb-drawer pxb-drawer [open]="stateService.getDrawerOpen()">
        <pxb-drawer-header title="PX Blue Drawer" subtitle="in a PX Blue Drawer Layout">
            <button pxb-icon mat-icon-button (click)="stateService.setDrawerOpen(!stateService.getDrawerOpen())">
                <mat-icon>menu</mat-icon>
            </button>
        </pxb-drawer-header>
        <pxb-drawer-body>
            <pxb-drawer-nav-group>
                <pxb-drawer-nav-item
                    *ngFor="let navItem of routes"
                    [title]="navItem.title"
                    [selected]="selected === navItem.title"
                    (select)="select(navItem)"
                >
                    <mat-icon pxb-icon>{{ navItem.icon }}</mat-icon>
                    <pxb-drawer-nav-item
                        *ngFor="let nestedItem of navItem.children"
                        [title]="nestedItem.title"
                        [selected]="selected === navItem.title"
                        (select)="select(navItem)"
                    >
                    </pxb-drawer-nav-item>
                </pxb-drawer-nav-item>
            </pxb-drawer-nav-group>
        </pxb-drawer-body>
    </pxb-drawer>
    <div pxb-content>
        <mat-toolbar
            [style.backgroundColor]="colors.blue[500]"
            [style.color]="colors.white[50]"
            style="border-left: 1px solid white; padding-left: 24px;"
        >
            <button
                *ngIf="variant === 'temporary'"
                mat-icon-button
                style="margin-right: 16px;"
                (click)="stateService.setDrawerOpen(true)"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <h2>Drawer Layout Demo</h2>
        </mat-toolbar>
        <div style="font-size: 60px; padding: 24px;">App content goes here.</div>
    </div>
</pxb-drawer-layout>
